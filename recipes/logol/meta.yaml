{% set version = "1.7.9" %}

package:
  name: logol
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/genouest/logol/archive/{{ version }}.tar.gz
  sha256: 239aa703f7b7f1ff2917e53681ee30be6211344f8eaf0f207e555db49c71956b

requirements:
  host:
    - ruby >=2.4
    - cassiopee
    - ant
    - antlr
    - openjdk
    - swi-prolog
  run:
    - ruby >=2.4
    - cassiopee
    - openjdk
    - swi-prolog

test:
  commands:
    - LogolMultiExec.sh -h
    - LogolExec.sh -h

about:
  home: https://github.com/genouest/logol
  license: Affero GPL 3.0
  license_file: LICENSE.txt
  summary: Logol is a pattern matching grammar language and a set of tools to search a pattern in a sequence (nucleic or proteic)
