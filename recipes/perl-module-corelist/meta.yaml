{% set name = "perl-module-corelist" %}
{% set version = "5.20190720" %}
{% set sha256 = "5b6b108fb989f4480c5c909efe5ed3517f347612f9467fdccefe6b51042ca006" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/Module-CoreList-5.20190720.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-version
    - perl-extutils-makemaker

  run:
    - perl
    - perl-version

test:
  imports:
    - Module::CoreList
    - Module::CoreList::Utils

about:
  home: http://dev.perl.org/
  license: perl_5
  summary: 'what modules shipped with versions of perl'
